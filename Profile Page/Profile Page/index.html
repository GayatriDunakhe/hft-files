<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HFT</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">HFT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-info" type="submit"><b>Search</b></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar profile-sidebar" style="background-color: black;">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <img src="Profile img.png" alt="Profile Image" class="profile-image mx-auto d-block my-3">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-nav-item active" href="#" style="background-color: white; border: 1px solid; border-radius: 4px;">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-nav-item change-password" href="#"  style="background-color: white; border: 1px solid; border-radius: 4px;">
                                Change Password
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-nav-item logout" href="#"  style="background-color: white; border: 1px solid; border-radius: 4px;">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 profile-container">
                <h2>User Profile</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" placeholder="Your Age">
                    </div>
                    <div class="form-group">
                        <label for="Weight">Weight</label>
                        <input type="number" class="form-control" id="Weight" placeholder="Your Weight">
                    </div>
                    <div class="form-group">
                        <label for="Height">Height</label>
                        <input type="number" class="form-control" id="Height" placeholder="Your Height">
                    </div>
                    <button type="submit" class="btn btn-primary"><b>Update Profile</b></button>
                </form>
            </main>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
