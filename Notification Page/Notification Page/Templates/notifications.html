<!DOCTYPE html>
<html>
<head>
<title>Notifications & Reminders</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
}

.notification {
border: 1px solid #ccc;
padding: 10px;
margin-bottom: 10px;
}

.notification h1 {
font-size: 16px;
margin-bottom: 5px;
}

.notification p {
font-size: 14px;
}
</style>
</head>
<body>

<h1>Notifications & Reminders</h1>

<div class="notification">
<h1>Meal time notification</h1>
<p>It's time to eat!</p>
</div>

<div class="notification">
<h1>Workout time notification</h1>
<p>It's time to get moving!</p>
</div>

<div class="notification">
<h1>Sleep time notification</h1>
<p>It's time to wind down and get some rest.</p>
</div>

</body>
</html>
